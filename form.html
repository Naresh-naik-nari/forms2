<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bus pass application</title>
</head>
<body>
    <fieldset>
        <center>
            <img src="https://www.logolynx.com/images/logolynx/b7/b73b753c392e295528c77980cb49e7e4.jpeg" width="80" alt="">
            <h1>TELANGANA STATE ROAD TRANSPORT CORPORATION</h1>
            <H2>GENERAL BUS PASS APPLICATION</H2>
        </center>
    </fieldset>
    <fieldset>
        <legend>
            <fieldset>
                <b>Application Details</b>
            </fieldset>
        </legend>
        <form action="" autocomplete="off"></form>
        <label for="Name">Name :</label>
        <input type="text" name="Name" id="Name" placeholder="Name" required pattern="[A-Z]+" title="all capital character">
        <label for="fathers/Guardians Name">fathers/Guardians Name :</label>
        <input type="text" name="fathers/Guardians Name" id="fathers/Guardians Name" placeholder="fathers/Guardians Name" required pattern="[A-Z]+" title="all capital character">
        <br>
        <br>
        <label for="Date of birth">Date of birth :</label>
        <input type="text" name="Date of birth" id="Date of birth" placeholder="dd/mm/yy" required pattern="[0-9]+" title="all numbers">
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" id="female" value="female" required>
        <label for="female">female</label>
        <input type="radio" name="gender" id="male" value="male" required>
        <label for="male">male</label>
        <br>
        <br>
        <label for="age as on">Age as No :</label>
        <input type="text" name="age as on" id="age as on" placeholder="age as on" required pattern="[0-9]+" title="all number">
        <label for="Aadhaar No">Aadhaar No :</label>
        <input type="text" name="Aadhaar No" id="Aadhaar No" placeholder="Aadhaar No" required pattern="[0-9]+" title="all number">
        <br>
        <br>
        <label for="whatsapp no">whatsapp no :</label>
        <input type="text" name="whatsapp no" id="whatsapp no" placeholder="whatsapp no" required pattern="[0-9]+" title="all Numbers">
        <label for="E-mail Id">E-mail Id :</label>
        <input type="text" name="E-mail Id" id="E-mail Id" placeholder="E-mail Id" required pattern="[0-9a-zA-Z@.]+" title="all character">
        <br>
        <br>
        <label for="photo">photo :</label>
        <input type="file" name="submit" id="photo" value="Choose file">
    </fieldset>
    <fieldset>
        <legend>
            <fieldset><b>Residential Address Details</b></fieldset>
        </legend>
        <label for="Application Address">Application Address :</label>
        <textarea name="" id=""></textarea>
        <label for="district">district :</label>
        <select name="" id="district">
            <option value="hydarabad">Hyderabad</option>
        </select>
        <br>
        <br>
        <label for="Mondal">Mondal :</label>
        <select name="" id="mondal">
            <option value="Hyderabad">Hyderabad</option>
        </select>
        <label for="village">village :</label>
        <select name="" id="village">
            <option value="Hyderabad">Hyderabad</option>
        </select>
        <br>
        <br>
        <label for="pincode">pincode :</label>
        <input type="text" name="pincode" id="pincode"  placeholder="pincode" required pattern="[0-9]+" title="all character">
    </fieldset>
    <fieldset>
        <legend>
            <fieldset><b>Pass Type details</b></fieldset>
        </legend>
        <label for="City">City :</label>
        <select name="" id="city">
            <option value="Hyderabad">Hyderabad</option>
        </select>
        <br><br>
        <label for="Pass type">Pass type :</label>
        <select name="" id="pass type">
        <option value="Payment Mode">---seiect---</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>
            <fieldset>
                <b>Mode of Paymment & Pass Collection</b>
            </fieldset>
        </legend>
        <label for="Payment Mode">Payment Mode :</label>
        <select name="" id="select">
            <option value="payment mode">select payment mode</option>
        </select>
        <br><br>
        <label for="Pass Delivery Mode">Pass Delivery Mode :</label>
        <select name="" id="select">
            <option value="selet delivery mode">selet delivery mode</option>
        </select>
        <br><br>
        <label for="Center at which you want to collect Pass">Center at which you want to collect Pass :</label>
        <input type="text" name="Center at which you want to collect Pass" id="Center at which you want to collect Pass" placeholder="Center at which you want to collect Pass" required pattern="[0-9a-z]+" title="all character">
    </fieldset>
    <center>
        <img src="https://www.okta.com/sites/default/files/media/image/2021-04/Okta-Captcha.png" width="200" alt="">
        <form action="">
        <br>
        <label for="Name"></label>
        <input type="text" name="submit" id="submit">
        <br><br>    
        <label for="submit"></label>
        <input type="submit" name="submit" id="submit"  value="submit">
        </form>
    </center>
</body>
</html>
